<div class="modal fade" [id]="modalId" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="userForm">
                <div class="modal-body">

                    <h1>Product Details</h1>

                    <fieldset class="form-inline">

                        <div class="form-group name" id="title-form-group">
                            <label for="title-field" class="paddedLabel1">Product Name </label>
                            <label for="title-field" class="sr-only">Product Name</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Product Name" formControlName="name">
                        </div>

                        
                         <div class="form-group email" id="title-form-group">
                            <label for="title-field" >Quantity</label>
                            <label for="title-field" class="sr-only">Quantity</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Quantity" formControlName="quantity">
                        </div>
                    </fieldset>

                    <fieldset class="form-inline">
                         <div class="form-group balance" id="title-form-group">
                             <label for="title-field" class="paddedLabel2">Cost</label>
                            <label for="title-field" class="sr-only">Cost</label>
                            <input type="text"  class="form-control" id="title-field" placeholder="Cost" formControlName="cost">
                        </div>

                         <!--<div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">notes</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Notes" formControlName="notes">
                        </div>-->


                        <div class="form-group number" id="title-form-group">
                            <label for="title-field">Vat%</label>
                            <label for="title-field" class="sr-only">Vat%</label>
                            <input type="text" class="form-control" id="title-field" placeholder="VAT" formControlName="vat">
                        </div>

                         <div class="form-group name" id="title-form-group">
                            <label for="title-field" class="paddedLabel3">Current Stock </label>
                            <label for="title-field" class="sr-only">Current Stock</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Current Stock" formControlName="currentStock">
                        </div>

                        
                         <div class="form-group email" id="title-form-group">
                            <label for="title-field">Date Entered</label>
                            <label for="title-field" class="sr-only">Date Entered</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Date Entered" formControlName="dateEntered">
                        </div>
                    </fieldset>

                    <fieldset class="form-inline">
                         <div class="form-group balance" id="title-form-group">
                             <label for="title-field" class="paddedLabel4"> Image Url</label>
                            <label for="title-field" class="sr-only">Image Url</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Image Url" formControlName="imageUrl">
                        </div>

                         <!--<div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">notes</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Notes" formControlName="notes">
                        </div>-->


                        <div class="form-group number" id="title-form-group">
                            <label for="title-field">Last Transaction</label>
                            <label for="title-field" class="sr-only">Last Transaction</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Last Transaction" formControlName="dateLastTransaction">
                        </div>

                        <!--<div class="form-group float-xs-right">
                            <label for="status-dropdown" class="sr-only">Status</label>
                            <select id="status-dropdown" class="form-control btn btn-primary" formControlName="status">
                                <option *ngFor="let status of statusArr" [value]="status">{{ statuses[status] }}</option>
                            </select>
                        </div>-->
                        </fieldset>
                    <!--<div class="form-group float-xs-left" id="severity-form-group">
                        <label for="severity-dropdown" class="sr-only">Severity Dropdown</label>
                        <select id="severity-dropdown" class="form-control" formControlName="severity">
                            <option *ngFor="let severity of severityArr" [value]="severity">{{ severities[severity] }}</option>
                        </select>
                    </div>-->

                    <div class="form-group">
                        <label for="desc-area">Description</label>
                        <label for="desc-area" class="sr-only">Description</label>
                        <textarea id="desc-area" rows="6" class="form-control" placeholder="Type a description of your User" formControlName="productDescription"></textarea>
                    </div>


<div class="form-group">

                    <div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>

    <label>
       <input type="file" (change)="detectFiles($event)">
    </label>

    <button
            [disabled]="!selectedFiles"
            (click)="uploadSingle()">

      Upload Single
    </button>

</div>

                    <!--<li *ngFor="let booking of Bookings">sddsds</li> -->

                     <!--<div class="content table-responsive table-full-width">-->
                         <div *ngIf="hasPurchases == true" class="bookings">
                         <h3>Bookings</h3>
                         <div class="backroundWhite">
                             
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>
                                    	<th>Date</th>
                                    	<th>Cost</th>
                                    	<th>Status</th>
                                        <!--<th>Service</th>-->
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let purchase of purchases">
                                            <td>
                                                 <!--<label class="checkbox">
                                                    <input type="checkbox" value="checked" data-toggle="checkbox">
                                                 </label>-->

                                        <!--public id: string,
                                        public customer: string,
                                        public name?: string,
                                        public date?: number,
                                        public cost?: number,
                                        public type?: string-->
                                                 {{purchase.date}}
                                            </td>
                                        	<td>{{purchase.name}}</td>
                                            <td><a href="#">{{purchase.customer}}</a></td>
                                        	<td>â‚¬{{purchase.cost}}</td>
                                        	<td>{{purchase.customerId}}</td>
                                            <!--<td class="yellow">{{purchase.customer}}</td>-->
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Loyal Customer" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="View Details" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Block Customer" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                          
                                 
                          
                                    </tbody>
                                </table>
</div>
                            </div>
                       
  

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal" (click)="cleanUserForm()">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="userForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
