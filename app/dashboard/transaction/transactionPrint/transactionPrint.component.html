<div class="modal fade" [id]="modalId" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="userForm">
                <div class="modal-body">

                    <h1>Transaction Details</h1>

                    <fieldset class="form-inline">

                        <div class="form-group email" id="title-form-group">
                            <label for="title-field">Product Name</label>
                            <label for="title-field" class="sr-only">name</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Name" formControlName="name">
                        </div>

                        
                         <div class="form-group number" id="title-form-group">
                            <label for="title-field">Customer Name</label>
                            <label for="title-field" class="sr-only">Name</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Email" formControlName="customer">
                        </div>

                        

                      <button (click)="printMe()"></button>



                         <div class="form-group email" id="title-form-group">
                             <label for="title-field" class="paddedLabel">Product Cost</label>
                            <label for="title-field" class="sr-only">Cost</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Credit" formControlName="cost">
                        </div>

                         <!--<div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">notes</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Notes" formControlName="notes">
                        </div>-->

                        <div class="form-group number" id="title-form-group">
                            <label for="title-field">Purchase Date</label>
                            <label for="title-field" class="sr-only">Date</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Email" formControlName="date">
                        </div>

                        <div class="form-group email" id="title-form-group">
                            <label for="title-field" class="paddedLabel">Product Type</label>
                            <label for="title-field" class="sr-only">Type</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Number" formControlName="serviceType">
                        </div>

                         <div class="form-group number" id="title-form-group">
                            <label for="title-field">Customer ID</label>
                            <label for="title-field" class="sr-only">Customer ID</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User ID" formControlName="customerId">
                        </div>

                                <option *ngFor="let status of statusArr" [value]="status">{{ statuses[status] }}</option>
                            </select>
                        </div>-->
                    </fieldset>

                            <option *ngFor="let severity of severityArr" [value]="severity">{{ severities[severity] }}</option>
                        </select>
                    </div>-->

                    </div>-->

                     <!--<div class="content table-responsive table-full-width">-->

                            <!--</div>-->
                       
  

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal" (click)="cleanUserForm()">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="userForm.invalid">{{buttonState}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
