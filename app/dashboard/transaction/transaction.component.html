  <div class="main-content">
            <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="card card-posts">
                            <div class="header">
                                <h4 class="title">Transactions<a href="#" class="btn btn-info btn-fill">Add New</a></h4>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="stats">
                                            <a href="#">ID</a>|
                                            <a href="#">Name</a>|
                                            <a href="#">Details</a>|
                                            <a href="#">Date</a>|
                                            <a href="#">Price</a>|
                                            <a href="#">Buyer</a>

                                        </div>
                                    </div>

                    <div class="col-md-6">
                    <form class="form-inline pull-right">
                        
                    <div class="form-group">
                        <label class="sr-only">Search</label>
                            <input type="input" class="form-control" id="inputPassword2" placeholder="Search...">
                    </div>
                            <button type="submit" class="btn btn-default" [attr.data-target]=" '#' + transactionPrint.modalId" data-toggle="modal" (click)="transactionPrint.configureForm(transaction)">Search Customers</button>
                    </form>
                    </div>

                                </div>

                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Customer</th>
                                    	<th>Service</th>
                                    	<th>Cost</th>
                                    	<th>Type</th>
                                        <th>Date</th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let transaction of transactions">
                                            <td>
                                               <!-- transaction ID should be a string of 5 random numbers + UserID-->
                                                 {{transaction.id}}
                                            </td>
                                        	<td>{{transaction.customer}}</td>
                                            <td><a href="#">{{transaction.name}}</a></td>
                                        	<td>â‚¬{{transaction.cost}}</td>
                                        	<td>{{transaction.serviceType | capitalize }}</td>
                                            <td class="yellow">{{transaction.date | date :'fullDate' }}</td>
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Loyal Customer" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="View Details" class="btn btn-info btn-simple btn-xs" [attr.data-target]=" '#' + transactionPrint.modalId" data-toggle="modal" (click)="transactionPrint.configureForm(transaction)">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Block Customer" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                         
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                    <transactionPrint #transactionPrint></transactionPrint>
            </div>
        </div>
