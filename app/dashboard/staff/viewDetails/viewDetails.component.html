<div class="modal fade" [id]="modalId" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="userForm">
                <div class="modal-body">

                    <h1>Staff Details</h1>

                    <fieldset class="form-inline">

                        <div class="form-group name" id="title-form-group">
                            <label for="title-field">Customer Name </label>
                            <label for="title-field" class="sr-only">name</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Name" formControlName="name">
                        </div>

                        
                         <div class="form-group email" id="title-form-group">
                            <label for="title-field">Email</label>
                            <label for="title-field" class="sr-only">email</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Email" formControlName="email">
                        </div>
                    </fieldset>

                    <fieldset class="form-inline">
                         <div class="form-group name" id="title-form-group">
                             <label for="title-field"> Account Balance</label>
                            <label for="title-field" class="sr-only">credit</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Credit" formControlName="credit">
                        </div>

                         <!--<div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">notes</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Notes" formControlName="notes">
                        </div>-->


                        <div class="form-group email" id="title-form-group">
                            <label for="title-field">Ph No</label>
                            <label for="title-field" class="sr-only">Phone Number</label>
                            <input type="text" class="form-control" id="title-field" placeholder="User Number" formControlName="phoneNumber">
                        </div>

                        <!--<div class="form-group float-xs-right">
                            <label for="status-dropdown" class="sr-only">Status</label>
                            <select id="status-dropdown" class="form-control btn btn-primary" formControlName="status">
                                <option *ngFor="let status of statusArr" [value]="status">{{ statuses[status] }}</option>
                            </select>
                        </div>-->
                        </fieldset>
                    <!--<div class="form-group float-xs-left" id="severity-form-group">
                        <label for="severity-dropdown" class="sr-only">Severity Dropdown</label>
                        <select id="severity-dropdown" class="form-control" formControlName="severity">
                            <option *ngFor="let severity of severityArr" [value]="severity">{{ severities[severity] }}</option>
                        </select>
                    </div>-->
                    <div class="form-group">
                        <label for="desc-area">Notes</label>
                        <label for="desc-area" class="sr-only">Notes</label>
                        <textarea id="desc-area" rows="6" class="form-control" placeholder="Type a description of your User" formControlName="notes"></textarea>
                    </div>

                    <!--<li *ngFor="let booking of Bookings">sddsds</li> -->

                    <div *ngIf="hasBookings == true" class="backgroundWhite">
                        <div class="darkTop">
                     <!--<div class="content table-responsive table-full-width">-->
                         <h3>Bookings <span style="float: right">Gross Income €{{totalIncomeSum}}</span></h3>
                         <hr>
                         </div>
                         <div class="backroundWhite">
                             
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>
                                    	<th>Date</th>
                                    	<th>Cost</th>
                                    	<!--<th>Status</th>-->
                                        <th>Service</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let booking of Bookings">
                                            <td>
                                                 <!--<label class="checkbox">
                                                    <input type="checkbox" value="checked" data-toggle="checkbox">
                                                 </label>-->

                                        <!--public id: string,
                                        public customer: string,
                                        public name?: string,
                                        public date?: number,
                                        public cost?: number,
                                        public type?: string-->
                                                 {{booking.id}}
                                            </td>
                                        	<td>{{booking.customer}}</td>
                                            <td><a href="#">{{booking.date | date :'fullDate' }}</a></td>
                                        	<td>€{{booking.cost}}</td>
                                        	<!--<td>{{booking.customerId}}</td>-->
                                            <td class="yellow">{{booking.name}}</td>
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Loyal Customer" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="View Details"  class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Block Customer" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                          
                                 
                          
                                    </tbody>
                                </table>
</div>
                            <!--</div>-->
                            </div>
                       
  

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal" (click)="cleanUserForm()">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="userForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
