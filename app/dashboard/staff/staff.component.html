  <div class="main-content">
            <div class="container-fluid">
                     <div class="col-md-12">
                        <div class="card card-posts">
                            <viewDetails #viewDetails></viewDetails>
                            <div class="header">
                                <h4 class="title">Staff<a href="#" class="btn btn-info btn-fill">Add Member</a></h4>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="stats">
                                            <a href="#">ID</a>|
                                            <a href="#">Name</a>|
                                            <a href="#">Total Sales</a>|
                                            <a href="#">Services</a>|
                                            <a href="#">Units Sold</a>
                                            

                                        </div>
                                    </div>

                    <div class="col-md-6">
                    <form class="form-inline pull-right">
                        
                    <div class="form-group">
                        <label class="sr-only">Search</label>
                            <input type="input" class="form-control" id="inputPassword2" placeholder="Search...">
                    </div>
                            <button class="btn btn-default" type="submit" class="addCustomer" [attr.data-target]=" '#' + viewDetails.modalId" data-toggle="modal" (click)="viewDetails.configureForm()">Search Staff</button>
                    </form>
                    </div>

                                </div>

                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>Staff</th>
                                    	<th>Name</th>
                                    	<th>Total Sales</th>
                                    	<th>Services</th>
                                        <th>Units Sold</th>
                                        
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let staff of staffArray" [attr.data-target]=" '#' + viewDetails.modalId" data-toggle="modal" (click)="viewDetails.configureForm(staff)">
                                              <td>
                                                 <!--<label class="checkbox">
                                                    <input type="checkbox" value="checked" data-toggle="checkbox">
                                                 </label>-->
                                                 <!--<img src="assets/img/barberhead2.jpg" alt="">-->
                                                 <img src={{staff.imageStorageRef}} />
                                            </td>
                                        	<td>{{staff.name}}</td>
                                            <td><a href="#">â‚¬{{staff.earnings}}</a></td>
                                        	<td>{{staff.unitsSold}}</td>
                                        	<td>{{staff.phoneNumber}}</td>
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Sales Log" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Edit Details" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Delete Product" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
            </div>
  </div>
