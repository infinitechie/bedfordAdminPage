
        <div class="main-content">
            <div class="container-fluid">
                <customerEdit #customerEditPage></customerEdit>
                <deleteUserConfirm #deleteUserConfirm></deleteUserConfirm>
                    <div class="col-md-12">
                        <div class="card card-posts">
                            <div class="header">
                                <div class="topbar"><h1 class="title">Customers<button type="submit" class="addCustomer" [attr.data-target]=" '#' + customerEditPage.modalId" data-toggle="modal" (click)="customerEditPage.configureForm()"> Add Customer</button></h1> </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="stats">
                                            <a href="#">ID</a>|
                                            <a href="#">Name</a>|
                                            <a href="#">Email</a>|
                                            <a href="#">Expenditure</a>|
                                            <a href="#">Credits</a>|
                                            <a href="#">App</a>

                                        </div>
                                    </div>

                    <div class="col-md-6">
                    <form class="form-inline pull-right">
                        
                    <!--<div class="form-group">-->
                        <!--<label class="sr-only">Search</label>
                            <input type="input" class="form-control" id="inputPassword2" placeholder="Search...">
                    </div>-->
                            <!--<button type="submit" class="btn btn-default" [attr.data-target]=" '#' + customerEditPage.modalId" data-toggle="modal" (click)="customerEditPage.configureForm()">Search Customers</button>-->
                    </form>
                    </div>

                                </div>

                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Name</th>
                                    	<th>Email</th>
                                    	<th>Expenditure</th>
                                    	<th>Credits</th>
                                        <th>App</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users" >
                                            <td class="userId">
                                                 <!--<label class="checkbox">
                                                    <input type="checkbox" value="checked" data-toggle="checkbox">
                                                 </label>-->
                                                 {{user.id}}
                                            </td>
                                        	<td>{{user.name}}</td>
                                            <td><a href="#">{{user.email}}</a></td>
                                        	<td>€{{user.expenditure}}</td>
                                        	<td>€{{user.credit}}</td>
                                            <td class="yellow">{{user.hasApp | capitalize}}</td>
                                            <td class="td-actions text-right">
                                             <button type="button" rel="tooltip" title="Loyal Customer" (click)="customerEditPage.makeCustomerLoyal(user)" class="btn btn-warning btn-simple btn-xs">
                                                <i class="fa fa-bullseye"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="View Details" [attr.data-target]=" '#' + customerEditPage.modalId" data-toggle="modal" (click)="customerEditPage.configureForm(user)" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Block Customer" [disabled]="user.credit > 0" [attr.data-target]=" '#' + deleteUserConfirm.modalId" data-toggle="modal" (click)="customerEditPage.deleteUser(user)" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                        </tr>
                                          
                                 
                          
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    
            </div>
        </div>
